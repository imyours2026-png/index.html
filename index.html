<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just For You ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    button {
      background: #fff;
      color: #ff4b6e;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- STEP 1 -->
  <div id="step1">
    <h1>Hi janu! Do you still love me?</h1>
    <button onclick="go('step2')">Yes meri jaan. I always will</button>
    <button onclick="go('step2')">Ofcourse my future wife</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h1>Do you have any plans for Valentine?</h1>
    <button onclick="go('step3')">dw jaan, I will surprise you</button>
    <button onclick="go('step3')">I have it all planned for you janu</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h1>When are you gonna ask me to be your valentine?</h1>
    <button onclick="go('step4')">Soon my baby, will flowers and ferrero rocher in my hand</button>
    <button onclick="go('step4')">I'll take you out for dinner and then ask you about this with flowers</button>
  </div>

  <!-- STEP 4 (FINAL) -->
  <div id="step4" class="hidden">
    <h1>Yayyyyyy!!!! Muahhhhhhhh</h1>
    <p>YOU HAVE WON IN THIS LIFE AND AFTERLIFE AFTER GETTING A GIRL LIKE ME ðŸ¥°</p>
  </div>

</div>

<script>
  function go(stepId) {
    document.querySelectorAll('.card > div').forEach(div => {
      div.classList.add('hidden');
    });
    document.getElementById(stepId).classList.remove('hidden');
  }
</script>

</body>
</html>
